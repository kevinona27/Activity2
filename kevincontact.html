<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>

</head>
<body>

        <a style="text-decoration: none; color: rgb(17, 138, 225)">Home</a>
        <a style="text-decoration: none; color: black">Contact</a>

    <form action="">
        <h1>Fill-up Form</h1>
        <br>
            <br>
                 <br>
                 <h2> <a style="text-decoration:; color: rgb(0, 183, 255);"Contact Information > <h2>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName"required placeholder="Mark Kevin" />
        
        <br>
            <br>
        
        <label for="lastName"> Last Name:</label>
        <input type="text" name="lastName" id="lastName"required placeholder="Ona"/>
        
        <br>
            <br>
        
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email"required placeholder="mkconathailand2024@gmail.com" />
        
        <br>
            <br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" name="contactNumber" id="contactNumber"required />
        
        <br>
            <br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"required />
        
        <br>
            <br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <!-- option  -->
            <option value="male">Male</option>
            <option value="femle">Female</option>
        </select>

        <!-- Radio Buttons -->
         <br>
            <br>

            <b><label for="Food">Street Food in Thailand</label><br></b>
            <input type="radio" id="Sticky Rice" name="Food" value="Sticky Rice">
            <label for="Food">Sticky Rice</label>

            <input type="radio" id="Pad thai" name="Food" value="Pad thai">
            <label for="Food">Pad thai</label>

            <input type="radio" id="Satay" name="Food" value="Satay">
            <label for="Food">Satay</label>

            <br>
                <br>

            <b><label for="Place">Place in Thailand</label><br></b>
            <input type="checkbox" id="Phattaya" name="Place" value="Phattaya">
            <label for="Place">Phattaya</label>

            <input type="checkbox" id="Chang mai" name="Place" value="Chang mai">
            <label for="Place">Chang mai</label>

            <input type="checkbox" id="Phuket" name="Place" value="Phuket">
            <label for="Place">Phuket</label>
        </form>
        <br>
        <h1></h1>
</body>
</html>
